<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 5 - Fetch from databases</title>
</head>

<body>
    <button id="button">Get Users</button>
    <div id="users"></div>
</body>

<script>
    document.querySelector('#button').addEventListener('click', getUsers)

    function getUsers() {
        var xhr = new XMLHttpRequest()

        xhr.open('GET', 'fetch.jsp', true)

        xhr.onload = function() {
            if (this.status == 200) {
                document.querySelector('#users').innerHTML = this.responseText
            }
        }

        xhr.send()
    }
</script>

</html>
